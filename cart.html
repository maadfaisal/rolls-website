<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - Sister's Rolls</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo-link">
            <img src="logo.png" alt="F. Brothers Logo" class="logo-img">
        </a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="cart.html" class="cart-icon active" style="color: var(--primary);">
                <i class="fas fa-shopping-cart"></i> Cart
            </a>
        </nav>
    </header>

    <div style="margin-top: 100px; padding: 2rem 7%; min-height: 60vh;">
        <h2 class="heading">Your <span>Cart</span> ðŸ›’</h2>

        <div id="cart-items-container" style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0 .5rem 1.5rem rgba(0,0,0,0.1);">
            <p style="text-align: center;">Your cart is empty!</p>
        </div>

        <div id="checkout-section" style="margin-top: 30px; display: none;">
            <div style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0 .5rem 1.5rem rgba(0,0,0,0.1);">
                <h3>Checkout Details</h3>
                
                <label style="display: block; margin-top: 15px; font-weight: bold;">Delivery Address:</label>
                <input type="text" id="cart-address" placeholder="Full Address (Room No, Street...)" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

                <div style="margin-top: 20px;">
                    <label style="font-weight: bold;">Payment Method:</label>
                    <div style="margin-top: 10px;">
                        <input type="radio" name="cart-pay" value="COD" checked onclick="toggleCartQR(false)"> Cash on Delivery (COD)
                    </div>
                    <div style="margin-top: 5px;">
                        <input type="radio" name="cart-pay" value="UPI" onclick="toggleCartQR(true)"> Pay via UPI / QR
                    </div>
                    
                    <div id="cart-qr" style="display: none; text-align: center; margin-top: 10px;">
                        <p>Scan to Pay:</p>
                        <img src="my-qr.jpg" alt="QR Code" style="width: 150px;">
                    </div>
                </div>

                <div style="margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px; text-align: right;">
                    <h3>Grand Total: â‚¹<span id="grand-total">0</span></h3>
                    <button onclick="placeCartOrder()" class="btn-main" style="margin-top: 15px; background: green;">Confirm Order</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
